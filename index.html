    <script>
        Practice Work:

1) 
Write a program to print the count of dup's in all the sub arrays
input: [[2,3,1,3],[5,5,5],[7,88,2,1,7,1,7]]
output: 4 duplicates 
    arr=[[2,3,1,3],[5,5,5],[7,88,2,7,1,7]]
    c=0
    for(i of arr){
        emp=[]
        for(j of i){
            if(!emp.includes(j))
            emp.push(j)
        }
                if(emp.length!=i.length)
                c++
    }
    console.log(c)
2) Write a program to print the count of unique numbers in the array.
input:[[2,3,1,3],[5,5,5],[7,88,2,1,7,1,7]]
output:  4 unique numbers
    arr=[[2,3,1,3],[5,5,5],[7,88,2,7,1,7]]
    dup_count=0
    for(i of arr){
        emp=[]
        for(j of i){
            if(!emp.includes(j))
            emp.push(j)
        }
        for(a of emp){
            c=0
            for(b of i){
                if(a==b)
                c++
            }
            if(c>1)
            dup_count++
        }
    }
    console.log(dup_count+" duplicates")
    </script>
